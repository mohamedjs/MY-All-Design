<html>
   <head>
      <meta charset="utf-8">
        <title>BY ME</title>
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
        <script type="text/javascript">
           var i=0;
           var s1="";
           var s2="";
           function show(id){
             var x;
             var arr=new Array();
             var m=document.getElementById('show');
             if(id=='+'||id=='-'||id=='%'||id=='x'){
               m.innerHTML="";
               s1=s2;
               s2="";
               op=id;
             }
             else if(id=='='){
               if(op =='+'){
                 m.innerHTML=parseInt(s1) + parseInt(s2);
                 s2=parseInt(s1) + parseInt(s2);
               }
               else if(op=='-'){
                 m.innerHTML=parseInt(s1) - parseInt(s2);
                 s2=parseInt(s1) - parseInt(s2);
               }
              else if(op=='x'){
                 m.innerHTML=parseInt(s1) * parseInt(s2);
                 s2=parseInt(s1) * parseInt(s2);
               }
               else if(op=='%'){
                 m.innerHTML=parseInt(s1) / parseInt(s2);
                 s2=parseInt(s1) / parseInt(s2);
               }
             }

             else {
             s2+=id;
            m.innerHTML=s2;
            }

           }
           function empty(){
             s1="";
             s2="";
             var m=document.getElementById('show');
             m.innerHTML="";
           }
        </script>
      <div class="calu">
         <div  class="shil">
           <button id="empty" onclick="empty()" class="col1 empty">c</button>
           <div id="show" class="col1 show" style="text-align:right;word-wrap: break-word;"></div>
         </div>
        <button  class="col2 num" onclick="show(7)">7</button>
        <button  class="col2 num" onclick="show(8)">8</button>
        <button  class="col2 num" onclick="show(9)">9</button>
        <button  class="col2 num ope" onclick="show('+')">+</button>
        <button  class="col2 num" onclick="show(4)">4</button>
        <button  class="col2 num" onclick="show(5)">5</button>
        <button  class="col2 num" onclick="show(6)">6</button>
        <button  class="col2 num ope" onclick="show('-')">-</button>
        <button  class="col2 num" onclick="show(1)">1</button>
        <button  class="col2 num" onclick="show(2)">2</button>
        <button  class="col2 num" onclick="show(3)">3</button>
        <button  class="col2 num ope" onclick="show('%')">%</button>
        <button  class="col2 num" onclick="show(0)">0</button>
        <button  class="col2 num" onclick="show('.')">.</button>
        <button  class="col2 num equl" onclick="show('=')">=</button>
        <button  class="col2 num ope" onclick="show('x')">x</button>
      </div>
   </body>
</html>
